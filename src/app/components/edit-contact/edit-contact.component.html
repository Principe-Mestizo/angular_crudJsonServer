<!--edit formulario-->
<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <form (ngSubmit)="actualizar()">
        <div class="mb-2">
          <input [(ngModel)]="contact.name" [value]="contact.name" class="form-control" name="name" placeholder="Nombre"
                 required="true" type="text">
        </div>

        <div class="mb-2">
          <input [(ngModel)]="contact.imageUrl" [value]="contact.imageUrl" class="form-control" name="imageUrl"
                 placeholder="Photo Url"
                 required="true" type="text">
        </div>

        <div class="mb-2">
          <input [(ngModel)]="contact.email" [value]="contact.email" class="form-control " name="email"
                 placeholder="Email"
                 required="true" type="email">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.mobile" [value]="contact.mobile" class="form-control " name="mobile"
                 placeholder="TelÃ©fono"
                 required="true" type="number">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.company" [value]="contact.company" class="form-control" name="company"
                 placeholder="Company"
                 required="true" type="text">
        </div>
        <div class="mb-2">
          <input [(ngModel)]="contact.title" [value]="contact.title" class="form-control" name="title"
                 placeholder="title" required="true"
                 type="text">
        </div>
        <div class="mb-2">
          <select *ngIf="groups.length > 0" [(ngModel)]="contact.groupId" class="form-control" name="groupId">
            <option value="">Select a Group</option>
            <option *ngFor="let group of groups" [value]="group.id">
              {{group.name}}
            </option>
          </select>
        </div>

        <div class="mb-2">
          <input class="btn btn-danger " type="submit" value="Actualizar">
          <a class="btn btn-dark ms-3" routerLink="/">Cerrar</a>
        </div>

      </form>
    </div>

    <div class="col-sm-4">
      <img alt="iamgen usuario" class="contact-image"
           [src]="contact.imageUrl">
    </div>
  </div>

</div>
